<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/png" href="src/img/favicon.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./src/css/questions.css">
</head>
<body>

<main id="container-display">

    <header>
        <div>
            <img src="./src/img/app/theme/statusbar.png" alt="#">
            <div id="header-app">

                <img src="./src/img/app/profilpic/amanda.png" alt="#">
                <h1>Nom du cluster</h1>
                <div class="picto-help"></div>
            </div>
        </div>
    </header>
    <section class="nav">
            <div><p>All questions</p></div>
            <div><p>My questions</p></div>
            <div><p>Ask a question</p></div>
            <div><p>Archived questions</p></div>
    </section>
    <!-- Barre de menu Ã  metter ici -->

    <section class="questions-window">

        <div class="search-container"> 
            <p>Search</p>
            <img src="./src/img/app/picto/search.png" alt="#"> 
        </div>

        <div class="close-questions">
            <img class="profile-picture" src="./src/img/app/profilpic/amanda.png" alt="#">
            <p>How to watch GOT live in Quebec ?</p>
            <section class="watch-picture">
                <img src="./src/img/app/profilpic/jim.png" alt="#">
                <img src="./src/img/app/profilpic/mike.png" alt="#">
                <img src="./src/img/app/profilpic/nash.png" alt="#">
            </section>
            <section class="content user-action">

                    <div class="btn-action">
                        <button>
                            <img src="./src/img/app/picto/more.png" alt="more">
                        </button>
                        <button>
                            <img src="./src/img/app/picto/phone.png" alt="phone">
                        </button>
                    </div>
                    <div class="type-action">
        
                        <input placeholder="Type an answer..." type="text">
                        <div class="micro">
        
                        </div>
                    </div>
        
        
        
                </section>
        </div>
        <div class="open-questions">
            <img class="profile-picture" src="./src/img/app/profilpic/amanda.png" alt="#">
            <p class="title">How to create a Website ?</p>
            <section class="watch-picture">
                <img src="./src/img/app/profilpic/jim.png" alt="#">
                <img src="./src/img/app/profilpic/mike.png" alt="#">
                <img src="./src/img/app/profilpic/nash.png" alt="#">
            </section>
            <section class="more">
                <p>hide answer</p>
                <img src="./src/img/app/picto/hide.png" alt="#">
            </section>
            <section class="comments">
                <section class="comment-text">
                    <img src="./src/img/app/profilpic/jim.png" alt="#"><p>Maybe you should use this link : <a href="#"> http://webgrapher.fr/save/</a></p>
                </section>
                <section class="comment-img">
                    <img src="./src/img/app/profilpic/nash.png" alt="#"><img src="./src/img/app/assets/answerimg.png" alt="#">
                </section>
            </section>
            <section class="content user-action">

                    <div class="btn-action">
                        <button>
                            <img src="./src/img/app/picto/more.png" alt="more">
                        </button>
                        <button>
                            <img src="./src/img/app/picto/phone.png" alt="phone">
                        </button>
                    </div>
                    <div class="type-action">
        
                        <input placeholder="Type an answer..." type="text">
                        <div class="micro">
        
                        </div>
                    </div>
        
        
        
                </section>
        </div>
    </section>

    <section class="user-action">

    </section>

</main>

</body>
</html>
